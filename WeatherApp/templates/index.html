{% extends "base_layout.html" %}

{% block content %}
<div class="card shadow-lg p-4">
    <h2 class="text-center">Location: {{ city }}</h2>
    <p class="text-center fs-4">🌡️ Temperature: <strong>{{ temperature }}°C</strong></p>

    {% if icon_url %}
    <div class="text-center">
        <img src="{{ icon_url }}" alt="Icon" class="img-fluid" style="max-width: 100px;">
    </div>
    {% endif %}

    <form method="post" class="mt-4 d-flex justify-content-center">
        <input type="text" name="city" class="form-control w-50" placeholder="Enter a city" required>
        <button type="submit" class="btn btn-primary ms-2">🔍 Search</button>
    </form>
</div>
{% endblock %}
